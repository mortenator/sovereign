# Redis configuration for Sovereign Deploy
# Generated by setup.sh from this template — do not edit redis-resolved.conf manually.
# Sensitive values are populated at setup time via envsubst from .env.

maxmemory 512mb
maxmemory-policy allkeys-lru
save 60 1
loglevel warning
protected-mode yes

# Authentication — populated by setup.sh from REDIS_PASSWORD in .env
requirepass ${REDIS_PASSWORD}
