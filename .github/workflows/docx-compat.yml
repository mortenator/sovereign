name: DOCX Compatibility

on:
  push:
    branches: [main, feat/*, fix/*]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: DOCX Compatibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      onlyoffice:
        image: onlyoffice/documentserver:latest
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost/healthcheck || exit 1"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 60s

    env:
      ONLYOFFICE_URL: http://localhost:8080
      FILE_SERVER_PORT: "9090"
      PIXEL_DIFF_THRESHOLD: "0.05"
      DOCUMENT_READY_TIMEOUT: "30000"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tests/docx-compat/package-lock.json

      - name: Install dependencies
        working-directory: tests/docx-compat
        run: npm install

      - name: Install Playwright browsers
        working-directory: tests/docx-compat
        run: npx playwright install chromium --with-deps

      - name: Type-check
        working-directory: tests/docx-compat
        run: npx tsc --noEmit

      - name: Generate test corpus
        working-directory: tests/docx-compat
        run: npm run generate-corpus

      - name: Verify corpus (21 files)
        working-directory: tests/docx-compat
        run: |
          COUNT=$(ls corpus/*.docx corpus/*.doc 2>/dev/null | wc -l | tr -d ' ')
          echo "Corpus files: $COUNT"
          if [ "$COUNT" -lt 21 ]; then
            echo "ERROR: Expected at least 21 corpus files, found $COUNT"
            exit 1
          fi
          cat corpus/index.json | python3 -m json.tool > /dev/null && echo "index.json valid"

      - name: Wait for OnlyOffice to be ready
        run: |
          echo "Waiting for OnlyOffice Document Server..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/healthcheck; then
              echo "OnlyOffice is ready!"
              break
            fi
            echo "Attempt $i/30 — waiting 10s..."
            sleep 10
          done
          curl -sf http://localhost:8080/healthcheck || (echo "OnlyOffice not ready after 5 minutes" && exit 1)

      - name: Generate reference images (critical tier)
        working-directory: tests/docx-compat
        run: npx ts-node run-tests.ts --generate-references
        continue-on-error: true  # Reference generation may partially fail; tests still run

      - name: Run compatibility tests
        working-directory: tests/docx-compat
        run: npm run test

      - name: Score results and generate report
        working-directory: tests/docx-compat
        run: npm run score
        # Allow score to fail (exit 1 = below threshold) — we still upload artifacts

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docx-compat-results-${{ github.run_number }}
          path: |
            tests/docx-compat/results/
            tests/docx-compat/reference/
          retention-days: 30

      - name: Assert thresholds met
        working-directory: tests/docx-compat
        run: |
          if [ -f results/report.json ]; then
            PASSED=$(cat results/report.json | python3 -c "import sys,json; d=json.load(sys.stdin); print('true' if d['passed'] else 'false')")
            echo "Thresholds met: $PASSED"
            if [ "$PASSED" != "true" ]; then
              echo ""
              echo "See results/report.html for details."
              exit 1
            fi
          else
            echo "ERROR: results/report.json not found"
            exit 1
          fi

  # Optional: smoke test without OO (just verify corpus generation + type check)
  smoke:
    name: Smoke Test (no OO dependency)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: tests/docx-compat
        run: npm install

      - name: Type-check
        working-directory: tests/docx-compat
        run: npx tsc --noEmit

      - name: Generate corpus
        working-directory: tests/docx-compat
        run: npm run generate-corpus

      - name: Verify corpus count and manifest
        working-directory: tests/docx-compat
        run: |
          DOCX_COUNT=$(ls corpus/*.docx 2>/dev/null | wc -l | tr -d ' ')
          DOC_COUNT=$(ls corpus/*.doc 2>/dev/null | wc -l | tr -d ' ')
          TOTAL=$((DOCX_COUNT + DOC_COUNT))
          echo "DOCX files: $DOCX_COUNT"
          echo "DOC files:  $DOC_COUNT"
          echo "Total:      $TOTAL"
          [ "$TOTAL" -ge 21 ] || (echo "Expected >= 21 files" && exit 1)
          python3 -c "
          import json, sys
          with open('corpus/index.json') as f:
              d = json.load(f)
          assert d['count'] == len(d['files']), 'count mismatch'
          critical = [x for x in d['files'] if x['priority'] == 'critical']
          high = [x for x in d['files'] if x['priority'] == 'high']
          medium = [x for x in d['files'] if x['priority'] == 'medium']
          print(f'Critical: {len(critical)}, High: {len(high)}, Medium: {len(medium)}')
          assert len(critical) >= 9, f'Expected >= 9 critical, got {len(critical)}'
          assert len(high) >= 10, f'Expected >= 10 high, got {len(high)}'
          print('index.json validated OK')
          "

      - name: Upload corpus artifact
        uses: actions/upload-artifact@v4
        with:
          name: docx-corpus-${{ github.run_number }}
          path: tests/docx-compat/corpus/
          retention-days: 7
